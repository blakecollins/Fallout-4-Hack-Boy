<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Shell</title>

    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="pattern"></div>
    <div class="gradient gradient-horizontal"></div>
    <div class="gradient gradient-vertical"></div>
    <div class="gradient gradient-top-left-bottom-right"></div>
    <div class="gradient gradient-top-right-bottom-left"></div>
    <div class="pipboy"></div>

    <div class="main">
      <div class="main-inner">
        <div class="page-title">
          <h1>Hack-Boy</h1>
        </div>

        <div class="container">
          <div class="col entry-container">
            <div class="entries" data-hb-entries></div>
            <form data-hb-form>
              <label for="entry">
                > <input class="enter-data" id="entry" type="text" autofocus autocomplete="off" onkeyup="this.style.width = ((this.value.length + 1) * 8) + 'px';" /><span class="cursor"></span>
              </label>
            </form>
          </div>

          <div class="col results-container">
            <div class="results hide" data-hb-results>
              <div class="header">
                Results
              </div>
              <div class="body">
                <div class="results-primary result-0"></div>
                <div class="container">
                  <div class="col results-additional result-1"></div>
                  <div class="col results-additional result-2"></div>
                  <div class="col results-additional result-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
